<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.shutterstock.com/image-photo/blurred-background-interior-modern-hospital-600nw-1919329166.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Patient Details</h1>

        <table>
            <tr>
                <th>Name</th>
                <td>Deepika Sukumar </td>
            </tr>
            <tr>
                <th>Age</th>
                <td>21</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>Female</td>
            </tr>
            <tr>
                <th>Allergies</th>
                <td>nil</td>
            </tr>
            <tr>
                <th>Symptoms</th>
                <td> headache,chills,fever</td>
            </tr>
            <tr>
                <th>Disease</th>
                <td>Malaria</td>
            </tr>
            <tr>
                <th>Medication</th>
                <td>Artemisinin drugs</td>
            </tr>
        </table>
    </div>

</body>
</html>
